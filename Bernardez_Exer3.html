<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tables Laboratory Activity 3a</title>
</head>
<body>
    <h2>Table A</h2>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <h2>Table B</h2>
    <table border="1">
        <tr>
            <td>A</td>
            <td>D</td>
        </tr>

        <tr>
            <td>B</td>
            <td>E</td>
        </tr>

        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
    </table>
    <h2>Table C</h2>
    <table border="1">
        <tr>
            <th colspan="3">Title goes here</th>
        </tr>
        <tr>
            <td>A</td>
            <td>C</td>
            <td>E</td>
        </tr>
        <tr>
            <td>B</td>
            <td>D</td>
            <td>F</td>
        </tr>
    </table>
    <h2>Table E</h2>
    <table border="1">
        <tr>
            <th colspan="2">Title goes here</th>
        </tr>
        <tr>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
    </table>
    <h2>Table F</h2>
    <table border="1">
        <tr>
            <th rowspan="4">Title <br>goes <br>here</th>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
    </table>
    <h2>Table G</h2>
    <table border="1">
        <tr>
            <th colspan="2">Title goes here</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    <h2>Table H</h2>
    <table border="1">
        <tr>
            <th colspan="4">Title goes here</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
